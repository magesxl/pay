<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quartz</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
        #top {
            background: #20A0FF;
            padding: 5px;
            overflow: hidden
        }
    </style>

</head>
<body>
<div id="test">

    <div id="top">
            <span style="float:right;">
                <el-button type="primary" @click="dialogVisible = true">添加</el-button>
                <el-button type="text" @click="deletenames" style="color:white">批量删除</el-button>
            </span>
    </div>

    <br/>

    <div style="margin-top:15px">
        <!--<el-input placeholder="请输入内容" v-model="criteria" style="padding-bottom:10px;">-->
        <!--<el-button slot="append" icon="search" v-on:click="search"></el-button>-->
        <!--</el-input>-->

        <el-table
                ref="testTable"
                :data="tableData"
                style="width:100%"
                border
        >
            <el-table-column
                    prop="jobName"
                    label="任务名称"
                    sortable
                    show-overflow-tooltip>
            </el-table-column>

            <el-table-column
                    prop="jobGroup"
                    label="任务所在组"
                    sortable>
            </el-table-column>

            <el-table-column
                    prop="jobClassName"
                    label="任务类名"
                    sortable>
            </el-table-column>

            <el-table-column
                    prop="triggerName"
                    label="触发器名称"
                    sortable>
            </el-table-column>

            <!--<el-table-column-->
                    <!--prop="triggerGroup"-->
                    <!--label="触发器所在组"-->
                    <!--sortable>-->
            <!--</el-table-column>-->

            <el-table-column
                    prop="triggerState"
                    label="任务状态"
                    sortable>
            </el-table-column>

            <el-table-column
                    prop="cronExpression"
                    label="表达式"
                    sortable>
            </el-table-column>

            <!--<el-table-column-->
                    <!--prop="timeZoneId"-->
                    <!--label="时区"-->
                    <!--sortable>-->
            <!--</el-table-column>-->
            <el-table-column
                    prop="descrption"
                    label="描述"
                    sortable>
            </el-table-column>

            <el-table-column label="操作" width="360">
                <template scope="scope">
                    <el-button
                            size="small"
                            type="primary"
                            @click="handleRun(scope.$index, scope.row)">执行
                    </el-button>
                    <el-button
                            size="small"
                            type="warning"
                            @click="handlePause(scope.$index, scope.row)">暂停
                    </el-button>

                    <el-button
                            size="small"
                            type="info"
                            @click="handleResume(scope.$index, scope.row)">恢复
                    </el-button>

                    <el-button
                            size="small"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>

                    <el-button
                            size="small"
                            type="success"
                            @click="handleUpdate(scope.$index, scope.row)">修改
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <div align="center">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[2,10, 20, 30, 40]"
                    :page-size="pagesize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="totalCount">
            </el-pagination>
        </div>
    </div>

    <el-dialog
            title="添加任务"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="任务名称">
                <el-input v-model="form.jobName"></el-input>
            </el-form-item>
            <el-form-item label="任务类名">
                <el-input v-model="form.jobClassName"></el-input>
            </el-form-item>
            <el-form-item label="任务组">
                <el-input v-model="form.jobGroupName"></el-input>
            </el-form-item>
            <el-form-item label="执行方式">
                <el-input v-model="form.cronExpression"></el-input>
            </el-form-item>
            <el-form-item label="任务描述">
                <el-input v-model="form.description"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="add">立即创建</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <el-dialog title="修改任务" :visible.sync="updateFormVisible"
               width="30%">
        <el-form ref="updateform" :model="updateform" label-width="80px">
            <el-form-item label="任务名称">
                <el-input v-model="updateform.jobName"></el-input>
            </el-form-item>
            <el-form-item label="任务类名">
                <el-input v-model="updateform.jobClassName"></el-input>
            </el-form-item>
            <el-form-item label="任务组">
                <el-input v-model="updateform.jobGroup"></el-input>
            </el-form-item>
            <el-form-item label="执行方式">
                <el-input v-model="updateform.cronExpression"></el-input>
            </el-form-item>
            <el-form-item label="任务描述">
                <el-input v-model="updateform.descrption"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="update">立即创建</el-button>
                <el-button @click="updateFormVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

</div>

<footer align="center">
    <p>&copy; Quartz 任务管理</p>
</footer>

<script>
    var vue = new Vue({
        el: "#test",
        data: {
            //表格当前页数据
            tableData: [],

            //请求的URL
            url: 'job/findjob',

            //默认每页数据量
            pagesize: 10,

            //当前页码
            currentPage: 1,

            //查询的页码
            start: 1,

            //默认数据总数
            totalCount: 1000,

            //添加对话框默认可见性
            dialogVisible: false,

            //修改对话框默认可见性
            updateFormVisible: false,

            //提交的表单
            form: {
                jobName:'',
                jobClassName: '',
                jobGroupName: '',
                cronExpression: '',
                description: '',
            },

            updateform: {
                jobClassName: '',
                jobGroupName: '',
                cronExpression: '',
                description: '',
            },
        },
        methods: {

            //从服务器读取数据
            loadData: function (pageNum, pageSize) {
                this.$http.get('job/findjob?' + 'pageNum=' + pageNum + '&pageSize=' + pageSize).then(function (res) {
                    console.log(res)
                    this.tableData = res.data.jobAndTrigger;
                    this.totalCount = res.data.number;
                }, function () {
                    console.log('failed');
                });
            },

            //单行删除
            handleDelete: function (index, row) {
                this.$http.post('job/deletejob', {
                    "jobName": row.jobName,
                    "jobClassName": row.jobClassName,
                    "jobGroupName": row.jobGroup
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                });
            },

            //暂停任务
            handlePause: function (index, row) {
                this.$http.post('job/pausejob', {
                    "jobName": row.jobName,
                    "jobClassName": row.jobClassName,
                    "jobGroupName": row.jobGroup
                }, {emulateJSON: true}).then(function (res) {
                    console.log(row.jobClassName + row.jobGroup);
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                });
            },

            //恢复任务
            handleResume: function (index, row) {
                this.$http.post('job/resumejob', {
                    "jobName": row.jobName,
                    "jobClassName": row.jobClassName,
                    "jobGroupName": row.jobGroup
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                });
            },

            //立即执行任务  手工跑
            handleRun: function (index, row) {
                this.$http.post('job/runjob', {
                    "jobName": row.jobName,
                    "jobClassName": row.jobClassName,
                    "jobGroupName": row.jobGroup
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                });
            },
            //搜索
            search: function () {
                this.loadData(this.currentPage, this.pagesize);
            },


            //添加
            add: function () {
                this.$http.post('job/addjob', {
                    "jobName": this.form.jobName,
                    "jobClassName": this.form.jobClassName,
                    "jobGroupName": this.form.jobGroupName,
                    "cronExpression": this.form.cronExpression,
                    "description": this.form.description
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                    this.dialogVisible = false;
                }, function () {
                    console.log('failed');
                });
            },

            //更新
            handleUpdate: function (index, row) {
                console.log(row);
                this.updateFormVisible = true;
                this.updateform.jobName = row.jobName;
                this.updateform.jobClassName = row.jobClassName;
                this.updateform.jobGroup = row.jobGroup;
                this.updateform.cronExpression = row.cronExpression;
                this.updateform.descrption = row.descrption;
            },

            //更新任务
            update: function () {
                this.$http.post
                ('job/reschedulejob',
                    {
                        "jobClassName": this.updateform.jobClassName,
                        "jobGroupName": this.updateform.jobGroup,
                        "cronExpression": this.updateform.cronExpression
                    }, {emulateJSON: true}
                ).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                    this.updateFormVisible = false;
                }, function () {
                    console.log('failed');
                });

            },

            //每页显示数据量变更
            handleSizeChange: function (val) {
                this.pagesize = val;
                this.loadData(this.currentPage, this.pagesize);
            },

            //页码变更
            handleCurrentChange: function (val) {
                this.currentPage = val;
                this.loadData(this.currentPage, this.pagesize);
            },

        },


    });

    //载入数据
    vue.loadData(vue.currentPage, vue.pagesize);
</script>

</body>
</html>
